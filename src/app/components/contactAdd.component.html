<div class="mdl-grid portfolio-max-width">
    <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title" id="viewHeading">
            <h1>Add Contact:</h1>
            <h2 class="mdl-card__title-text">{{displayMessage}}</h2>
        </div>
        <div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <br />
                <input class="mdl-textfield__input" type="text" id="FirstName">
                <label class="mdl-textfield__label FieldLabel" for="FirstName">First Name:</label>
                <span class="mdl-textfield__error">Required!</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <br />
                <input class="mdl-textfield__input" type="text" id="LastName">
                <label class="mdl-textfield__label FieldLabel" for="LastName">Last Name:</label>
                <span class="mdl-textfield__error">Required!</span>
            </div>
        </div>
        <div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <br />
                <input class="mdl-textfield__input" type="text" id="AddressLine1">
                <label class="mdl-textfield__label FieldLabel" for="AddressLine1">Address Line 1:</label>
                <span class="mdl-textfield__error">Required!</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <br />
                <input class="mdl-textfield__input" type="text" id="AddressLine2">
                <label class="mdl-textfield__label FieldLabel" for="AddressLine2">Address Line 2:</label>
                <span class="mdl-textfield__error">Required!</span>
            </div>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <br />
                <select id="Citys">
                    <option value="">-- select --</option>        
                    <option *ngFor="let c of Citys" [ngValue]="c">{{c}}</option>
                </select>
                <label class="mdl-textfield__label FieldLabel" for="Cities">City:</label>
        </div>
        <div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <br />
                <select id="States" [(ngModel)]="State" >
                    <option value="">-- select --</option>        
                    <option *ngFor="let s of States" [ngValue]="s.StateNo">{{s.Name}}</option>
                </select>
                <label class="mdl-textfield__label FieldLabel" for="States">State:</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <br />
                <input class="mdl-textfield__input" type="text" id="PostalCode">
                <label class="mdl-textfield__label FieldLabel" for="PostalCode">Zip:</label>
                <span class="mdl-textfield__error">Required!</span>
            </div>
        </div>
        <div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <br />
                <input class="mdl-textfield__input" type="text" id="WorkPhone">
                <label class="mdl-textfield__label FieldLabel" for="WorkPhone">WorkPhone:</label>
                <span class="mdl-textfield__error">Required!</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <br />
                <input class="mdl-textfield__input" type="text" id="CellPhone">
                <label class="mdl-textfield__label FieldLabel" for="CellPhone">CellPhone:</label>
                <span class="mdl-textfield__error">Required!</span>
            </div>
        </div>
        <div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <br />
                <select id="Companies">
                    <option value="">Select</option>
                </select>
                <label class="mdl-textfield__label FieldLabel" for="Companies">Company:</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <br />
                <input class="mdl-textfield__input" type="text" id="Email">
                <label class="mdl-textfield__label FieldLabel" for="Email">Email:</label>
                <span class="mdl-textfield__error">Required!</span>
            </div>
        </div>
        <br />
        <div id="toolbar" class="mdl-toolbar-row">
            <button id="btnSave" (click)="add()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">Save</button>&nbsp;&nbsp;&nbsp;
            <a id="btnCancel" href="contact" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">Cancel</a>
        </div>
        <div id="results"></div>
    </div>
</div>
